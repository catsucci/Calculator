<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-output-container">
            <div class="opperation-container">
                <p class="opperation">5 + 5 = </p>
            </div>
            <div class="input-container result-container">
                <p class="user-input result">10</p>
            </div>
        </div>

        <div class="button clear">AC</div>
        <div class="button delete">Delete</div>
        <div class="button percentage">%</div>
        <div class="button opperator devide">/</div>

        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button opperator multiply">*</div>

        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button opperator subtraction">-</div>

        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button opperator addition">+</div>

        <div class="button number">0</div>
        <div class="button dot">.</div>
        <div class="button equal">=</div>
    </div>
</body>
</html>
